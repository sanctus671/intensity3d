<div class="dialog-title">
    <h2 mat-dialog-title>{{ 'Add' | translate }} {{ workout.name }}</h2>
    <mat-icon (click)="dismiss()" [attr.aria-label]="'Close dialog' | translate">close</mat-icon>
</div>

<mat-dialog-content class="add-workout">
    <mat-form-field>
        <mat-label>{{ 'Add To Date' | translate }}</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="details.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
    <button mat-button (click)="add()" color="primary">{{ 'Add' | translate }}</button>
</mat-dialog-actions>
