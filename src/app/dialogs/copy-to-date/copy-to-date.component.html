<div class="dialog-title">
    <h2 mat-dialog-title>{{ 'Copy Sets' | translate }}</h2>
    <mat-icon (click)="dismiss()" [attr.aria-label]="'Close dialog' | translate">close</mat-icon>
</div>

<mat-dialog-content class="copy">
    <mat-form-field>
        <mat-label>{{ 'What sets do you want to copy?' | translate }}</mat-label>
        <mat-select [(ngModel)]="details.type">
            <mat-option value="sets">{{ 'Selected Exercise' | translate }}</mat-option>
            <mat-option value="workout">{{ 'Entire Workout' | translate }}</mat-option>
        </mat-select>
    </mat-form-field> 

    <mat-form-field>
        <mat-label>{{ 'Copy to date' | translate }}</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="details.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
  <button mat-button (click)="copy()" color="primary">{{ 'Copy' | translate }}</button>
</mat-dialog-actions>
