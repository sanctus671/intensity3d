<div class="dialog-title">
    <h2 mat-dialog-title>{{ 'Confirm' | translate }}</h2>
    <mat-icon (click)="dismiss()" [attr.aria-label]="'Close dialog' | translate">close</mat-icon>
</div>

<mat-dialog-content class="update-maxes-confirmation">
    <mat-form-field>
        <mat-label>{{ 'What sets do you want to update?' | translate }}</mat-label>
        <mat-select [(ngModel)]="updateType">
            <mat-option value="upcoming">{{ 'Update upcoming workouts only' | translate }}</mat-option>
            <mat-option value="all">{{ 'Update all workouts' | translate }}</mat-option>
        </mat-select>
    </mat-form-field>     
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
    <button mat-button (click)="update()" color="primary">{{ 'Update' | translate }}</button>
</mat-dialog-actions>
