<div class="dialog-title">
    <mat-icon (click)="dismiss()" [attr.aria-label]="'Close dialog' | translate">close</mat-icon>
</div>

<mat-dialog-content class="view-program">
<!--     <app-program [id]="program.id" [name]="program.name"></app-program>   -->  
</mat-dialog-content>

<mat-dialog-actions class="view-program__actions">
    <button mat-flat-button color="primary" (click)="addProgram()">
        {{ 'Add To Diary' | translate }}
    </button>     
    @if (program.userid === account.id) {
        <button mat-stroked-button color="primary" (click)="editProgram()">
            {{ 'Edit Program' | translate }}
        </button>
    }
    <button mat-stroked-button (click)="customizeProgram()">
        {{ 'Customize Program' | translate }}
    </button>  
</mat-dialog-actions>
